<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css"/>
	<title>ToDo приложение</title>
</head>
<body>
	<div id = "notifyHolder"  class="notifyHolder"></div>

	<div class="container">
		<div class="display-4 mb-2 text-center">ToDo Органайзер</div>
		<div class="h4 mb-5 text-center">Список задач на сьогодні</div>

		
		<!-- List of tasks -->
		<div class="card mb-4">			

			<ul id="listGroup" class="list-group list-group-flush">

				<li id="empty-list-item" class="list-group-item list-item-empty text-center">
				<strong>Список справ пустий!!!</strong>
				</li>

			</ul>
		</div>
		<!-- //List of tasks -->



		<!-- Form add new task -->
		<div class="card bg-light" >
			<div class="card-header">Додати нову задачу</div>
			<div class="card-body">
		<form id="newTaskForm">
			<div class="form-group">
				<input type="text" class="form-control" id="addNewTask" placeholder="Текст задачі" autofocus required>
				<small id="emailHelp" class="form-text text-muted">Що робимо, скільки часу витрачаємо, який результат отримуємо?</small>
			</div>		
			
			<button type="submit" class="btn btn-primary  btn-lg active">Додати</button>
		</form>
			</div>
			</div>
		<!-- //Form add new task -->
	</div>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
